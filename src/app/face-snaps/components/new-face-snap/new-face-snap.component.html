<div class="form-card">

    <h2>Nv</h2>

    <form [formGroup]="snapForm">

        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" formControlName="title">
        </div>

        <div class="form-group">
            <label for="description">Desc</label>
            <textarea type="text" id="description" formControlName="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="imageUrl">URL</label>
            <input type="text" id="imageUrl" formControlName="imageUrl">
        </div>

        <div class="form-group">
            <label for="location">Lieu</label>
            <input type="text" id="location" formControlName="location">
        </div>
        
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid">Save</button>
        </div>

    </form>

</div>

<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as faceSnap">
    <h2>{{ faceSnap.title | uppercase }}</h2>
    <p>Mis en ligne le {{ faceSnap.createdAt | date: 'le d MMMM yyyy'  }}</p>
    <img src="{{ faceSnap.imageUrl }}" alt="{{ faceSnap.title }}"  >
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise Ã  {{ faceSnap.location }}</p>
</div>
