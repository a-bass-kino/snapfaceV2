<div class="face-snap-card" *ngIf="faceSnap$ | async as facesnap" [ngClass]="{ snapped: userHasSnapped }">
    <h2>{{ facesnap.title  }}</h2>
    <a routerLink="/facesnaps">BACK</a>
    @if (facesnap.location) {
        <p>Localisation : {{ facesnap.location }}</p>
    }
    @else {
        <p>Localisation non sp√©cifi√©e</p>
    }
    <img src="{{ facesnap.imageUrl }}" alt="{{ facesnap.title }}"  >
    <p>Mis en ligne le {{ facesnap.createdAt | date: 'le d MMMM yyyy'  }}</p>
    <p>{{ facesnap.description }}</p>
    <p>
        <button (click)="onAddSnap(facesnap.id)">{{ snapText }}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + facesnap.snaps + ', 0)'}">ü§å {{ facesnap.snaps }}</span>
    </p>
</div>
